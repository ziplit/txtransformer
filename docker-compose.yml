version: "3.8"

services:
  # Python extractor service for development
  extractor-py:
    build:
      context: ./python-extractor
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./python-extractor/src:/app/src

  # Example application using the library
  example-app:
    build:
      context: .
      dockerfile: Dockerfile.node
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PYTHON_EXTRACTOR_URL=http://extractor-py:8000
    depends_on:
      - extractor-py
    volumes:
      - ./src:/app/src
      - ./examples:/app/examples
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    command: npm run dev
